language: groovy
install: true

os: linux
dist: xenial
jdk: oraclejdk12

script:
  - ./gradlew clean check bootJar --scan -s

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
